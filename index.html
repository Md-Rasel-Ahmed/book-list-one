<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- font link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Book list</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-6 col-sm-12 col-md-6">
        <form class="mt-5" action=""id='form'>
          <h2 class="text-center">Book List Form</h2>
          <label for="name">Name: </label>
          <input class="form-control" type="text" name="name" id="name" >
          <label for="name">Author :</label>
          <input class="form-control" type="text" name="author" id="age">
          <label for="name"> ISBN</label>
          <input class="form-control" type="text" name="ISBN" id="details" >
          <label for="name">Publication: </label>
          <input class="form-control" type="text" name="Publication" id="email" >
          <button class="btn btn-primary btn-block mt-2" id="btn" type="submit">Submit</button>
        </form>
      </div>
        <div class="col-lg-6 col-md-6 col-sm-12">
          <table class="table mt-5 table-bordered mb-5">
            <thead class="thead-dark"><tr>
              <th scope="col">No:</th>
              <th scope="col">Name</th>
              <th scope="col">Author</th>
              <th scope="col">ISBN</th>
              <th scope="col">Publication</th>
            </tr>
          </thead>
            
          
              <tbody class="tbody">
               
              </tbody>
              
          </table>
        </div>
    </div>
  </div>
  <!-- header section -->
  


  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="./shoping.js"></script>
  <script src="./app.js"></script>
</body>
</html>
